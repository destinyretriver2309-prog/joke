  <style>

    .card {

      border-radius: 12px;
      margin: 14px auto;
      max-width: 700px;
      min-height: 72px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.18s ease, opacity 0.18s ease;

    #joke-question {

    }
    @media (max-width:520px){
      .wrap { padding: 18px; }
      #joke-question { font-size: 1rem; }
      #joke-answer { font-size: 0.95rem; }

  </style>
</head>
<body>

    // Safety: ensure we truly have 150 unique jokes
    (function validateUnique(){
      const seen = new Set();
      for (let i=0;i<jokes.length;i++){
        const pair = (jokes[i].q + "||" + jokes[i].a).toLowerCase().trim();
        if(seen.has(pair)){
          console.warn("Duplicate detected at index", i, jokes[i]);
        }
        seen.add(pair);
      }
      // If duplicates exist in this list, they'd show in console; final array length:
      if(jokes.length !== 150){
        console.warn("Joke count is", jokes.length, "expected 150.");
      }
    })();

    let currentJoke = null;

    function fadeCard() {
      const card = document.getElementById('card');
      card.style.opacity = 0.6;
      card.style.transform = 'translateY(6px)';
      setTimeout(()=> { card.style.opacity = 1; card.style.transform = 'translateY(0)'; }, 160);
    }

    function showJoke(){
      // pick random, make sure we don't pick same as current
      if(jokes.length === 0) return;
      let idx;
      do {
        idx = Math.floor(Math.random() * jokes.length);
      } while (currentJoke && jokes[idx].q === currentJoke.q && jokes.length > 1);

      currentJoke = jokes[idx];
      document.getElementById('joke-question').textContent = currentJoke.q;
      document.getElementById('joke-answer').textContent = "";
      document.getElementById('answer-btn').style.display = "inline-block";
      fadeCard();
    }

    function showAnswer(){
      if(!currentJoke) return;
      document.getElementById('joke-answer').textContent = currentJoke.a;
      document.getElementById('answer-btn').style.display = "none";
      fadeCard();
    }

    function copyJoke(){
      if(!currentJoke) return;
      const text = `Q: ${currentJoke.q}\nA: ${currentJoke.a}`;
      navigator.clipboard?.writeText(text).then(() => {
        const old = document.getElementById('copy-btn').textContent;
        document.getElementById('copy-btn').textContent = "Copied!";
        setTimeout(()=> document.getElementById('copy-btn').textContent = old, 1200);
      }).catch(()=> {
        alert("Couldn't copy ‚Äî your browser may not allow clipboard access.");
      });
    }

    // keyboard shortcuts: N = new, A = answer
    document.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 'n') showJoke();
      if(e.key.toLowerCase() === 'a') showAnswer();
    });
